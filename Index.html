<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Ingresos y Gastos</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* gris claro */
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    .section {
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #eaeaea;
    }
    .resumen {
      margin-top: 20px;
      padding: 15px;
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .positivo { color: green; font-weight: bold; }
    .negativo { color: red; font-weight: bold; }
    canvas {
      margin-top: 30px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Registro de Ingresos y Gastos</h1>

  <div class="section">
    <h2>Ingresos</h2>
    <table>
      <tr><th>Categoría</th><th>Valor</th></tr>
      <tr><td>Nómina</td><td>1600000</td></tr>
      <tr><td>Ventas</td><td>600000</td></tr>
      <tr><td>Otros / Donaciones</td><td>1000000</td></tr>
    </table>
  </div>

  <div class="section">
    <h2>Gastos</h2>
    <table>
      <tr><th>Categoría</th><th>Valor</th></tr>
      <tr><td>Comida</td><td>500000</td></tr>
      <tr><td>Transporte</td><td>200000</td></tr>
      <tr><td>Salud</td><td>150000</td></tr>
      <tr><td>Ahorro</td><td>300000</td></tr>
      <tr><td>Imprevistos</td><td>100000</td></tr>
      <tr><td>Arriendo</td><td>800000</td></tr>
      <tr><td>Servicios Públicos</td><td>250000</td></tr>
      <tr><td>Diversión</td><td>120000</td></tr>
      <tr><td>Viajes</td><td>300000</td></tr>
      <tr><td>Otros</td><td>50000</td></tr>
    </table>
  </div>

  <div class="resumen" id="resumen"></div>

  <canvas id="graficoIngresos"></canvas>
  <canvas id="graficoGastos"></canvas>
</div>

<script>
  // Ingresos y Gastos
  const ingresos = [1600000, 600000, 1000000];
  const gastos = [500000, 200000, 150000, 300000, 100000, 800000, 250000, 120000, 300000, 50000];

  const totalIngresos = ingresos.reduce((a,b) => a+b, 0);
  const totalGastos = gastos.reduce((a,b) => a+b, 0);
  const saldo = totalIngresos - totalGastos;

  const resumenDiv = document.getElementById("resumen");
  resumenDiv.innerHTML = `
    <p><strong>Ingreso Real:</strong> $${totalIngresos.toLocaleString()}</p>
    <p><strong>Gasto Real:</strong> $${totalGastos.toLocaleString()}</p>
    <p><strong>Saldo:</strong> 
      <span class="${saldo >= 0 ? 'positivo' : 'negativo'}">
        ${saldo >= 0 ? 'Saldo a favor' : 'Saldo en contra'}: $${saldo.toLocaleString()}
      </span>
    </p>
  `;

  // Grafico Ingresos
  new Chart(document.getElementById("graficoIngresos"), {
    type: "bar",
    data: {
      labels: ["Nómina", "Ventas", "Otros"],
      datasets: [{
        label: "Ingresos",
        data: ingresos,
        backgroundColor: "rgba(54, 162, 235, 0.6)"
      }]
    },
    options: { responsive: true }
  });

  // Grafico Gastos
  new Chart(document.getElementById("graficoGastos"), {
    type: "bar",
    data: {
      labels: ["Comida","Transporte","Salud","Ahorro","Imprevistos","Arriendo","Servicios Públicos","Diversión","Viajes","Otros"],
      datasets: [{
        label: "Gastos",
        data: gastos,
        backgroundColor: "rgba(255, 99, 132, 0.6)"
      }]
    },
    options: { responsive: true }
  });
</script>

</body>
</html>
