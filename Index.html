<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Ingresos y Gastos</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* gris claro */
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #eaeaea;
    }
    input {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: right;
    }
    .resumen {
      margin-top: 20px;
      padding: 15px;
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .positivo { color: green; font-weight: bold; }
    .negativo { color: red; font-weight: bold; }
    canvas {
      margin-top: 30px;
    }
    .btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover { background: #45a049; }
  </style>
</head>
<body>

<div class="container">
  <h1>Registro de Ingresos y Gastos</h1>

  <h2>Ingresos</h2>
  <table>
    <tr><th>Categoría</th><th>Valor</th></tr>
    <tr><td>Nómina</td><td><input type="number" id="ing1" value=""></td></tr>
    <tr><td>Ventas</td><td><input type="number" id="ing2" value=""></td></tr>
    <tr><td>Otros / Donaciones</td><td><input type="number" id="ing3" value=""></td></tr>
  </table>

  <h2>Gastos</h2>
  <table>
    <tr><th>Categoría</th><th>Valor</th></tr>
    <tr><td>Comida</td><td><input type="number" id="gas1"></td></tr>
    <tr><td>Transporte</td><td><input type="number" id="gas2"></td></tr>
    <tr><td>Salud</td><td><input type="number" id="gas3"></td></tr>
    <tr><td>Ahorro</td><td><input type="number" id="gas4"></td></tr>
    <tr><td>Imprevistos</td><td><input type="number" id="gas5"></td></tr>
    <tr><td>Arriendo</td><td><input type="number" id="gas6"></td></tr>
    <tr><td>Servicios Públicos</td><td><input type="number" id="gas7"></td></tr>
    <tr><td>Diversión</td><td><input type="number" id="gas8"></td></tr>
    <tr><td>Viajes</td><td><input type="number" id="gas9"></td></tr>
    <tr><td>Otros</td><td><input type="number" id="gas10"></td></tr>
  </table>

  <button class="btn" onclick="calcular()">Calcular</button>

  <div class="resumen" id="resumen"></div>

  <canvas id="graficoIngresos"></canvas>
  <canvas id="graficoGastos"></canvas>
</div>

<script>
  let chartIngresos, chartGastos;

  function calcular() {
    // Tomar valores
    const ingresos = [
      parseFloat(document.getElementById("ing1").value) || 0,
      parseFloat(document.getElementById("ing2").value) || 0,
      parseFloat(document.getElementById("ing3").value) || 0
    ];
    const gastos = [];
    for (let i=1; i<=10; i++) {
      gastos.push(parseFloat(document.getElementById("gas"+i).value) || 0);
    }

    const totalIngresos = ingresos.reduce((a,b) => a+b, 0);
    const totalGastos = gastos.reduce((a,b) => a+b, 0);
    const saldo = totalIngresos - totalGastos;

    const resumenDiv = document.getElementById("resumen");
    resumenDiv.innerHTML = `
      <p><strong>Ingreso Real:</strong> $${totalIngresos.toLocaleString()}</p>
      <p><strong>Gasto Real:</strong> $${totalGastos.toLocaleString()}</p>
      <p><strong>Saldo:</strong> 
        <span class="${saldo >= 0 ? 'positivo' : 'negativo'}">
          ${saldo >= 0 ? 'Saldo a favor' : 'Saldo en contra'}: $${saldo.toLocaleString()}
        </span>
      </p>
    `;

    // Actualizar gráficos
    if (chartIngresos) chartIngresos.destroy();
    if (chartGastos) chartGastos.destroy();

    chartIngresos = new Chart(document.getElementById("graficoIngresos"), {
      type: "bar",
      data: {
        labels: ["Nómina", "Ventas", "Otros"],
        datasets: [{
          label: "Ingresos",
          data: ingresos,
          backgroundColor: "rgba(54, 162, 235, 0.6)"
        }]
      },
      options: { responsive: true }
    });

    chartGastos = new Chart(document.getElementById("graficoGastos"), {
      type: "bar",
      data: {
        labels: ["Comida","Transporte","Salud","Ahorro","Imprevistos","Arriendo","Servicios Públicos","Diversión","Viajes","Otros"],
        datasets: [{
          label: "Gastos",
          data: gastos,
          backgroundColor: "rgba(255, 99, 132, 0.6)"
        }]
      },
      options: { responsive: true }
    });
  }
</script>

</body>
</html>
